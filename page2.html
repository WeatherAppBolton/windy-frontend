<!-- page2.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Windy - Page 2</title>

  <style>
    /* Styling the page similarly to page1 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    /* The container for the second page */
    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* Center the title */
    h1 {
      text-align: center;
    }

    /* A highlight class for special text */
    .highlight {
      color: #2ddb2a;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Another container for layout consistency -->
  <div class="container">
    <h1>Weather App - Results</h1>
    <!-- This element will be updated dynamically with the user's data -->
    <p id="greeting">Loading data...</p>
  </div>

  <script>
    // Retrieve user data from localStorage
    const storedName = localStorage.getItem('username');
    const storedLocation = localStorage.getItem('location');

    // Reference to the paragraph element to display results
    const greetingElement = document.getElementById('greeting');

    // Lambda endpoint URL (replace with your actual API Gateway URL)
    const lambdaUrl = "https://j69ymxtksk.execute-api.eu-north-1.amazonaws.com/weather"; 

    // If both name and location are available, call the weather API
    if (storedName && storedLocation) {
      fetch(`${lambdaUrl}?location=${storedLocation}`)
        .then(response => {
          if (!response.ok) {
            throw new Error(`API call failed: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          // Update the greeting with real temperature
          greetingElement.innerHTML = `
            Welcome, <span class="highlight">${storedName}</span>!<br><br>
            The weather in <span class="highlight">${storedLocation}</span> is
            <span class="highlight">${data.temperature}Â°C</span>.
          `;
        })
        .catch(error => {
          // Show error message if something goes wrong
          greetingElement.innerHTML = `Something went wrong: ${error}`;
        });
    } else {
      // Handle missing data
      greetingElement.textContent = 'No user data found. Please go back and enter your details.';
    }
  </script>

</body>
</html>
