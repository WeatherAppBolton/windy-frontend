<!-- page2.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Windy - Page 2</title>

  <style>
    /* Base page styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    /* Main content container */
    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    /* Title styling */
    h1 {
      text-align: center;
    }

    /* Highlighted dynamic text */
    .highlight {
      color: #2ddb2a;
      font-weight: bold;
    }

    /* Styled button to go back to homepage */
    .back-button {
      margin-top: 30px;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #218838;
    }

    /* Error styling */
    .error-message {
      color: #d9534f;
      font-size: 18px;
      margin-top: 10px;
    }

    .error-detail {
      color: #555;
      font-size: 14px;
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Windy App - Results</h1>
    <p id="greeting">Loading data...</p>
    <button class="back-button" onclick="goBack()">← Go back to Home</button>
  </div>

  <script>
    // Retrieve user data from localStorage
    const storedName = localStorage.getItem('username');
    const storedLocation = localStorage.getItem('location');

    // Reference to the paragraph element to display results
    const greetingElement = document.getElementById('greeting');

    // Lambda endpoint URL (replace with your real API Gateway URL)
    const lambdaUrl = "https://j69ymxtksk.execute-api.eu-north-1.amazonaws.com/weather";

    // Function to return to page1.html
    function goBack() {
      window.location.href = "page1.html";
    }

    // If both name and location are available, call the weather API
    if (storedName && storedLocation) {
      fetch(`${lambdaUrl}?location=${storedLocation}`)
        .then(response => {
          if (!response.ok) {
            throw new Error(`API call failed: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          // If the city is not found or there's an API error
          if (data.error || data.message === "city not found") {
            greetingElement.innerHTML = `
              <div class="error-message">
                Sorry, <span class="highlight">${storedName}</span>!<br><br>
                The location <span class="highlight">${storedLocation}</span> could not be found.<br><br>
                Please try another city.
              </div>
            `;
          } else {
            // If data is valid, show the result
            greetingElement.innerHTML = `
              Welcome, <span class="highlight">${storedName}</span>!<br><br>
              The weather in <span class="highlight">${storedLocation}</span> is
              <span class="highlight">${data.temperature}°C</span>.
            `;
          }
        })
        .catch(error => {
          // Display network or other fetch-related errors
          greetingElement.innerHTML = `
            <div class="error-message">Oops! Something went wrong:</div>
            <div class="error-detail">${error.message}</div>
          `;
        });
    } else {
      // If localStorage has no data, show fallback
      greetingElement.textContent = 'No user data found. Please go back and enter your details.';
    }
  </script>

</body>
</html>
