<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå§Ô∏è Windy - Weather Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .cloud {
      position: absolute;
      background: url('https://svgshare.com/i/xoJ.svg') no-repeat center;
      background-size: contain;
      width: 220px;
      height: 100px;
      opacity: 0.08;
      animation: drift 70s linear infinite;
    }
    .cloud:nth-child(1) { top: 8%; left: -25%; }
    .cloud:nth-child(2) { top: 60%; left: -30%; animation-duration: 90s; }

    @keyframes drift {
      from { transform: translateX(0); }
      to { transform: translateX(220vw); }
    }

    .weather-icon {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: popIn 0.6s ease-out;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #locationPrompt {
      animation: fadeIn 0.6s ease forwards;
    }

    .error-message {
      color: #ffdede;
      background: rgba(255, 0, 0, 0.2);
      padding: 12px;
      border-radius: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body data-page="weather">

  <!-- Animated Clouds -->
  <div class="cloud"></div>
  <div class="cloud"></div>

  <!-- Single container (weather display) -->
  <div class="container">
    <h1>üå¶Ô∏è Weather Forecast</h1>
    <div id="greeting">Checking user data...</div>

    <div id="locationPrompt" style="display: none;">
      <input type="text" id="locationInput" placeholder="Enter your city..." />
      <button id="submitLocation">üîç Check Weather</button>
    </div>

    <button class="back-button" onclick="window.location.href='page1.html'">‚Üê Back to Home</button>
  </div>

  <footer>¬© 2025 Windy Weather App ‚Ä¢ Powered by ‚òÄÔ∏è and APIs</footer>

  <script src="script.js"></script>
  <script>
    window.onload = () => {
      const lambdaUrl = "https://j69ymxtksk.execute-api.eu-north-1.amazonaws.com/weather";
      const username = localStorage.getItem("username");
      let userlocation = localStorage.getItem("location");
      const greeting = document.getElementById("greeting");
      const locationPrompt = document.getElementById("locationPrompt");

      function applyTemperatureTheme(temp) {
        const body = document.body;
        if (temp < 10) {
          body.style.background = "linear-gradient(135deg, #83a4d4, #b6fbff)";
        } else if (temp >= 10 && temp <= 20) {
          body.style.background = "linear-gradient(135deg, #43cea2, #185a9d)";
        } else if (temp > 20 && temp <= 30) {
          body.style.background = "linear-gradient(135deg, #f6d365, #fda085)";
        } else {
          body.style.background = "linear-gradient(135deg, #f83600, #f9d423)";
        }
      }

      function getWeatherIcon(condition = "") {
        condition = condition.toLowerCase();
        if (condition.includes("cloud")) return "‚òÅÔ∏è";
        if (condition.includes("rain")) return "üåßÔ∏è";
        if (condition.includes("sun") || condition.includes("clear")) return "‚òÄÔ∏è";
        if (condition.includes("snow")) return "‚ùÑÔ∏è";
        if (condition.includes("storm") || condition.includes("thunder")) return "‚õàÔ∏è";
        return "üåà";
      }

      function fetchWeather(city) {
        fetch(`${lambdaUrl}?location=${city}`)
          .then(res => {
            if (!res.ok) throw new Error(`API error: ${res.status}`);
            return res.json();
          })
          .then(data => {
            if (data.error || data.message === "city not found") {
              greeting.innerHTML = `
                <div class="error-message">
                  ‚ùó Sorry, <span class="highlight">${username}</span>!<br><br>
                  We couldn‚Äôt find the weather for <span class="highlight">${city}</span>.
                </div>
              `;
            } else {
              const icon = getWeatherIcon(data.condition);
              greeting.innerHTML = `
                <div class="weather-icon">${icon}</div>
                Hello, <span class="highlight">${username}</span>!<br><br>
                The weather in <span class="highlight">${city}</span> is <span class="highlight">${data.temperature}¬∞C</span><br>
                <em>${data.condition || ''}</em>
              `;
              applyTemperatureTheme(data.temperature);
            }
          })
          .catch(error => {
            greeting.innerHTML = `
              <div class="error-message">
                ‚ö†Ô∏è Error: ${error.message}
              </div>
            `;
          });
      }

      if (!username) {
        greeting.innerHTML = '‚ö†Ô∏è User not found. Please go back and login.';
        return;
      }

      if (!userlocation || userlocation === '') {
        greeting.innerHTML = `Hi <span class="highlight">${username}</span>, please enter your location:`;
        locationPrompt.style.display = 'block';

        document.getElementById('submitLocation').onclick = () => {
          const newLoc = document.getElementById('locationInput').value.trim();
          if (!newLoc) {
            alert("Please enter a city.");
            return;
          }
          localStorage.setItem("location", newLoc);
          locationPrompt.style.display = 'none';
          fetchWeather(newLoc);
        };
      } else {
        fetchWeather(userlocation);
      }
    };
  </script>
</body>
</html>
