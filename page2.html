<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windy - Weather Results</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f6d365, #fda085); /* consistent with page1 */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #greeting {
            font-size: 18px;
            margin-top: 20px;
            color: #444;
        }

        .highlight {
            color: #f78b00;
            font-weight: bold;
        }

        .error-message {
            color: #d9534f;
            margin-top: 15px;
        }

        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f78b00;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            .back-button:hover {
                background-color: #d96b00;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå¶Ô∏è Weather Forecast</h1>
        <p id="greeting">Loading your weather data...</p>
        <button class="back-button" onclick="goBack()">‚Üê Back to Home</button>
    </div>

    <script>
        const storedName = localStorage.getItem('username');
        const storedLocation = localStorage.getItem('location');
        const greetingElement = document.getElementById('greeting');

        const lambdaUrl = "https://j69ymxtksk.execute-api.eu-north-1.amazonaws.com/weather";

        function goBack() {
            window.location.href = 'page1.html';
        }

        if (storedName && storedLocation) {
            fetch(`${lambdaUrl}?location=${storedLocation}`)
                .then(response => {
                    if (!response.ok) throw new Error(`API error: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    if (data.error || data.message === "city not found") {
                        greetingElement.innerHTML = `
                  <div class="error-message">
                    Sorry, <span class="highlight">${storedName}</span>!<br><br>
                    We couldn‚Äôt find the weather for <span class="highlight">${storedLocation}</span>.<br><br>
                    Try another location.
                  </div>
                `;
                    } else {
                        greetingElement.innerHTML = `
                  Welcome, <span class="highlight">${storedName}</span>!<br><br>
                  The weather in <span class="highlight">${storedLocation}</span> is <span class="highlight">${data.temperature}¬∞C</span><br>
                  <em>${data.condition || ''}</em>
                `;
                    }
                })
                .catch(error => {
                    greetingElement.innerHTML = `
                <div class="error-message">
                  ‚ö†Ô∏è Oops! Something went wrong: ${error.message}
                </div>
              `;
                });
        } else {
            greetingElement.textContent = 'Missing user data. Please go back and enter your info.';
        }
    </script>
</body>
</html>
