<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌤️ Windy - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    /* Page-specific styles for welcome animation only */
    .cloud {
      position: absolute;
      background: url('https://svgshare.com/i/xoJ.svg') no-repeat center;
      background-size: contain;
      width: 240px;
      height: 120px;
      opacity: 0.08;
      animation: drift 60s linear infinite;
    }
    .cloud:nth-child(1) { top: 8%; left: -20%; animation-duration: 80s; }
    .cloud:nth-child(2) { top: 50%; left: -30%; animation-duration: 100s; }

    @keyframes drift {
      from { transform: translateX(0); }
      to { transform: translateX(200vw); }
    }

    .form-group {
      margin-top: 20px;
      display: none;
      animation: fadeIn 0.6s ease forwards;
    }
  </style>
</head>
<body data-page="welcome">
  <div class="cloud"></div>
  <div class="cloud"></div>

  <div class="container">
    <h1>⛅ Welcome to <strong>Windy</strong></h1>

    <button class="btn" onclick="window.location.href='register.html'">📝 Register</button>
    <button class="btn" onclick="window.location.href='login.html'">🔐 Login</button>
    <button class="btn" onclick="showGuestForm()">👤 Continue as Guest</button>

    <div class="form-group" id="guestForm">
      <input type="text" id="username" placeholder="Your Name 🌱">
      <input type="text" id="location" placeholder="Your City 📍">
      <button class="btn" onclick="continueAsGuest()">☁️ Check Weather</button>
    </div>
  </div>

  <footer>© 2025 Windy Weather App • Built with ☀️ & ☁️ </footer>

  <script src="assets/js/main.js"></script>
  <script>
    function showGuestForm() {
      document.getElementById('guestForm').style.display = 'block';
    }
  </script>
</body>
</html>
