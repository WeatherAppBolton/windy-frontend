<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå§Ô∏è Login - Windy</title>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #78b67b, #022006);
      background-image: url('assets/images/default_new.webp');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 30px;
      text-align: center;
      color: #1b5e20;
    }

    .container {
      background: rgba(255, 255, 255, 0.2); 
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      max-width: 420px;
      margin: 80px auto;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    h1 {
      color: #1b3e1b;
      font-size: 2rem;
      margin-bottom: 25px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: rgba(255, 255, 255, 0.95);
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      background: #43a047;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #2e7d32;
    }

    .msg {
      margin-top: 15px;
      font-size: 14px;
    }

    .msg.success {
      color: #1b5e20;
      background: rgba(76, 175, 80, 0.15);
      padding: 10px;
      border-radius: 8px;
    }

    .msg.error {
      color: #c62828;
      background: rgba(244, 67, 54, 0.15);
      padding: 10px;
      border-radius: 8px;
    }

    .back-link {
      margin-top: 20px;
      display: inline-block;
      font-size: 14px;
      text-decoration: none;
      color: #041c05;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #2e7d32;
    }
  </style>
</head>
<body data-page="login">

  <div class="container">
    <h1>üîê Login to <strong>Windy</strong></h1>

    <input type="email" id="loginEmail" placeholder="Email Address üìß" />
    <input type="password" id="loginPassword" placeholder="Password üîê" />
    <button onclick="loginUser()">‚úÖ Login</button>

    <p class="msg" id="loginMsg"></p>
    <a class="back-link" href="index.html">‚Üê Back to Home</a>
  </div>

  <footer>¬© 2025 Windy Weather App ‚Ä¢ Made with ‚òÅÔ∏è </footer>

  <script>
    const loginEndpoint = "https://0838uo8kkf.execute-api.eu-north-1.amazonaws.com/prod/user/login";

    async function loginUser() {
      const email = document.getElementById('loginEmail').value.trim().toLowerCase();
      const password = document.getElementById('loginPassword').value;
      const msg = document.getElementById('loginMsg');

      msg.textContent = '';
      msg.className = 'msg';

      if (!email || !password) {
        msg.textContent = '‚ö†Ô∏è Please fill out all fields.';
        msg.className = 'msg error';
        return;
      }

      try {
        const response = await fetch(loginEndpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (response.status === 200) {
          msg.textContent = '‚úÖ Login successful! Redirecting...';
          msg.className = 'msg success';

          // Save email to localStorage for auth tracking
          localStorage.setItem("loggedInEmail", email);

          setTimeout(() => {
            window.location.href = "dashboard_user.html";
          }, 1500);
        } else {
          msg.textContent = `‚ùå ${result.error || "Login failed."}`;
          msg.className = 'msg error';
        }
      } catch (err) {
        console.error("Login Error:", err);
        msg.textContent = '‚ùå Network or server error. Please try again.';
        msg.className = 'msg error';
      }
    }
  </script>
</body>
</html>
