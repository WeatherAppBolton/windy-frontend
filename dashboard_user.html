<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚òÅÔ∏è Windy - User Dashboard</title>

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom, #061707, #022006);
      background-image: url('https://img.freepik.com/free-photo/dark-green-forest-river_1204-490.jpg?t=st=1745336700~exp=1745340300~hmac=43874abb05b31691a1ad64a4535cf5512935efcddc9726e12ac682888e7e48fc&w=1380');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #1b5e20;
      font-size: 14px;
    }

    body.sunset {
      background: linear-gradient(to bottom, #db8a21, #1f1e1e);
      background-image: url('https://img.freepik.com/free-photo/inspiring-view-sunset-light_23-2148851746.jpg?t=st=1745358539~exp=1745362139~hmac=93182643efb89eb1d0529f742de7972cd7a13058d046318748ee3cfb9671b6f1&w=1380');
      color: #4e342e;
    }

    body.night {
      background: linear-gradient(to bottom, #000106, #2c3e50);
      background-image: url('https://img.freepik.com/free-photo/bottom-view-starry-sky_23-2148282356.jpg?t=st=1745358670~exp=1745362270~hmac=15a88734bb919226a831441dca86b0efb130b289c90c870e6a1ccf73446db14e&w=1380');      
      color: #f1f1f1;
    }

    .dashboard-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
      margin-top: 30px;
      padding: 25px 30px;
      border-radius: 14px;
      max-width: 420px;
      width: 95%;
    }

    h1 {
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 16px;
    }

    h3 {
      font-size: 1.1rem;
      text-align: center;
      margin: 18px 0 10px;
    }

    .night h1, .night h3 {
      color: #ffeb3b;
    }

    .logout-container {
      width: 100%;
      text-align: right;
      margin-top: 10px;
      padding: 0 20px;
    }

    .logout-btn {
      background: #e53935;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: bold;
    }

    .logout-btn:hover {
      background: #b71c1c;
    }

    input, select {
      width: 100%;
      padding: 8px;
      font-size: 0.95rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    button {
      padding: 7px 12px;
      font-size: 0.85rem;
      border: none;
      border-radius: 6px;
      margin-right: 8px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #2e7d32;
    }

    .dashboard-section {
      margin-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.15);
      padding-top: 15px;
    }

    .fav-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .fav-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.12);
      margin-bottom: 6px;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .fav-list button {
      background: #ef5350;
      font-weight: bold;
      padding: 3px 8px;
      font-size: 0.8rem;
    }

    .fav-list button:hover {
      background: #c62828;
    }

    #weatherResult {
      text-align: center;
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.75rem;
      color: #e0f2f1;
    }

    .night footer {
      color: #ccc;
    }

    #loader {
      font-size: 1.1rem;
      color: #fff;
      margin-top: 100px;
      text-align: center;
    }

    main.dashboard-container {
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    main.dashboard-container.loaded {
      opacity: 1;
    }
  </style>
  </head>

<body>
  <div id="loader">Loading your dashboard...</div>
  <div class="logout-container" style="display:none;">
    <button class="logout-btn" onclick="logoutUser()">üö™ Logout</button>
  </div>

  <main class="dashboard-container" style="display:none;">
    <h1>üå§Ô∏è Welcome, <span id="username">User</span></h1>
  
    <!-- Weather Search -->
    <section class="dashboard-section">
      <h3>üîç Search Weather</h3>
      <input type="text" id="city" placeholder="Enter a city..." />
      <button onclick="checkWeather()">Search</button>
      <button onclick="saveToFavorites()">‚≠ê Save</button>
    </section>
  
    <div id="weatherResult"></div>
  
    <!-- Favorites -->
    <section class="dashboard-section">
      <h3>‚ù§Ô∏è Favorites (<span id="favCount">0/3</span>)</h3>
      <button onclick="renderSaved()">üîÅ Refresh</button>
      <ul id="savedCities" class="fav-list"></ul>
    </section>
  
    <!-- Profile -->
    <section class="dashboard-section">
      <h3>‚öôÔ∏è Profile Settings</h3>
      <select id="updateOption" onchange="renderProfileUpdateForm()">
        <option value="">-- Choose what to update --</option>
        <option value="name">Update Name</option>
        <option value="email">Update Email</option>
        <option value="password">Update Password</option>
      </select>
      <div id="profileUpdateFields"></div>
      
      <button onclick="submitProfileUpdate()">üìÇ Update</button>
    </section>
  
    <!-- Theme -->
    <section class="dashboard-section">
      <h3>üé® Choose Theme</h3>
      <select id="themeSelect" onchange="changeTheme()">
        <option value="default">üå≥ Forest (Default)</option>
        <option value="sunset">üåá Sunset</option>
        <option value="night">üåô Night</option>
      </select>
    </section>
  </main>
  
  <footer>¬© 2025 Windy Weather App ‚Ä¢ Built with nature üåø</footer>

  <script>
let userEmail = null;
let currentUserData = {};
let lastSearchedCity = null;
const clientId = "3bvu8nkaaup0has9jmv1o9pa0a";
const redirectUri = "https://main.d10w39dyzelxrv.amplifyapp.com/dashboard_user.html";
const region = "eu-north-1";
const domain = "eu-north-11ot2rvha8";

// ‚úÖ Your API URLs ‚Äì Make sure they are declared before use
const GET_PREFS_URL = "https://0838uo8kkf.execute-api.eu-north-1.amazonaws.com/prod/user/prefs";
const UPDATE_PREFS_URL = "https://0838uo8kkf.execute-api.eu-north-1.amazonaws.com/prod/user/prefs";
const lambdaWeatherUrl = "https://qhn8b1r3k7.execute-api.eu-north-1.amazonaws.com/prod/weather";

// ‚úÖ Step 1: Extract code if present
const urlParams = new URLSearchParams(window.location.search);
const code = urlParams.get("code");

if (code) {
  // STEP 2: Exchange code for tokens
  document.body.innerHTML = '<div id="loader">üîê Logging you in...</div>';
  const tokenUrl = `https://${domain}.auth.${region}.amazoncognito.com/oauth2/token`;
  const params = new URLSearchParams();
  params.append("grant_type", "authorization_code");
  params.append("client_id", clientId);
  params.append("code", code);
  params.append("redirect_uri", redirectUri);

  fetch(tokenUrl, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: params
  })
    .then(res => res.json())
    .then(data => {
      if (data.access_token && data.id_token) {
        // ‚úÖ Save to localStorage
        localStorage.setItem("access_token", data.access_token);
        localStorage.setItem("id_token", data.id_token);

        // ‚úÖ Decode ID token and store email
        try {
          const payload = JSON.parse(atob(data.id_token.split('.')[1]));
          const email = payload.email;
          if (email) {
            localStorage.setItem("loggedInEmail", email);
          }
        } catch (e) {
          console.error("‚ùå Token decode failed:", e);
        }

        // ‚úÖ Reload cleanly (removes ?code)
        const cleanUrl = window.location.origin + window.location.pathname;
        window.history.replaceState({}, document.title, cleanUrl);
        window.location.reload();
      } else {
        document.body.innerHTML = `<p style="color:red;">‚ùå Token exchange failed: ${data.error_description || data.error}</p>`;
      }
    })
    .catch(err => {
      document.body.innerHTML = `<p style="color:red;">‚ùå Network error: ${err.message}</p>`;
    });

} else {
  // STEP 3: Check local storage fallback
  userEmail = localStorage.getItem("loggedInEmail");

  if (!userEmail) {
    const idToken = localStorage.getItem("id_token");
    if (idToken) {
      try {
        const payload = JSON.parse(atob(idToken.split('.')[1]));
        const email = payload.email;
        if (email) {
          userEmail = email;
          localStorage.setItem("loggedInEmail", email);
        }
      } catch (err) {
        console.error("‚ùå Failed to decode fallback token:", err);
      }
    }
  }

  // STEP 4: Still no login? Force redirect
  if (!userEmail) {
    alert("Please log in first.");
    const loginUrl = `https://${domain}.auth.${region}.amazoncognito.com/login?client_id=${clientId}&response_type=code&scope=email+openid+profile&redirect_uri=${redirectUri}`;
    window.location.href = loginUrl;
  } else {
    // STEP 5: Safe to start dashboard
    document.getElementById("loader").style.display = "block";
    document.querySelector("main").style.display = "none";
    loadDashboard();
  }
}


    function loadDashboard() {
  fetch(`${GET_PREFS_URL}?email=${encodeURIComponent(userEmail)}`)
    .then(res => res.json())
    .then(data => {
      currentUserData = data;

      const defaultTheme = "default";
      const defaultFavorites = [];

      const theme = data.theme || defaultTheme;
      const favorites = Array.isArray(data.favorites) ? data.favorites : defaultFavorites;

      // Apply theme & preferences
      document.body.className = theme;
      document.getElementById("themeSelect").value = theme;
      document.getElementById("username").textContent = data.name || userEmail.split("@")[0];

      renderSavedFavorites(favorites).then(() => {
  // ‚úÖ Reveal only after favorites done
  document.getElementById("loader").style.display = "none";
  document.querySelector("main").style.display = "block";
  document.querySelector(".logout-container").style.display = "block";
  document.querySelector("main").classList.add("loaded");
});

      // Patch missing prefs if any
      if (!data.theme || !Array.isArray(data.favorites)) {
        updatePrefs({ theme, favorites });
      }


      // ‚úÖ Apply fade-in effect after rendering
      document.querySelector("main").classList.add("loaded");
    })
    .catch(err => {
      console.error("Error loading dashboard:", err);
      document.getElementById("loader").textContent = "‚ùå Failed to load dashboard.";
    });
}


function checkWeather() {
  const city = document.getElementById("city").value.trim();
  if (!city) return;

  fetch(`${lambdaWeatherUrl}?location=${encodeURIComponent(city)}`)
    .then(res => res.json())
    .then(data => {
      if (!data || !data.temperature || !data.condition) throw new Error("Invalid weather data");

      lastSearchedCity = city; // ‚úÖ Mark as valid search
      document.getElementById("weatherResult").innerHTML = `
        <h3>üìç ${data.location}</h3>
        <p>üå°Ô∏è Temp: ${data.temperature}¬∞C</p>
        <p>üå¶Ô∏è Condition: <em>${data.condition.charAt(0).toUpperCase() + data.condition.slice(1)}</em></p>
      `;
    })
    .catch(() => {
      lastSearchedCity = null; // ‚ùå Reset on error
      document.getElementById("weatherResult").textContent = "‚ùå Could not fetch weather.";
    });
}


function saveToFavorites() {
  const city = document.getElementById("city").value.trim();
  if (!city || city !== lastSearchedCity) {
    return alert("‚ö†Ô∏è Please search the city first and then save it.");
  }

  let favs = Array.isArray(currentUserData.favorites) ? [...currentUserData.favorites] : [];
  if (favs.includes(city)) return alert("Already added.");
  if (favs.length >= 3) return alert("Only 3 favorites allowed.");

  favs.push(city);
  updatePrefs({ favorites: favs }, () => {
    currentUserData.favorites = favs;
    renderSavedFavorites(favs);
    lastSearchedCity = null; // ‚úÖ Reset to require fresh search
  });
}


    function renderSavedFavorites(favs) {
  document.getElementById("savedCities").innerHTML = "";
  document.getElementById("favCount").textContent = `${favs.length}/3`;

  const fetches = favs.map(city => {
    return fetch(`${lambdaWeatherUrl}?location=${encodeURIComponent(city)}`)
      .then(res => res.json())
      .then(data => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${data.location} - ${data.temperature}¬∞C 
          <button data-city="${city}">‚ùå</button>
        `;
        li.querySelector("button").onclick = (e) => {
          const cityToRemove = e.target.getAttribute("data-city");
          const updatedFavs = favs.filter(c => c !== cityToRemove);
          updatePrefs({ favorites: updatedFavs }, () => {
            currentUserData.favorites = updatedFavs;
            renderSavedFavorites(updatedFavs);
          });
        };
        document.getElementById("savedCities").appendChild(li);
      })
      .catch(err => console.error("Error fetching favorite weather:", err));
  });

  return Promise.all(fetches); 
}

    function renderSaved() {
      loadDashboard();
    }

    function changeTheme() {
  const theme = document.getElementById("themeSelect").value;
  document.body.className = theme;
  updatePrefs({ theme }, () => {
    currentUserData.theme = theme;
  });
}

    function renderProfileUpdateForm() {
      const option = document.getElementById("updateOption").value;
      const container = document.getElementById("profileUpdateFields");
      container.innerHTML = "";

      if (option === "email" || option === "password") {
  container.innerHTML += `<input type="password" id="currentPassword" placeholder="Enter current password" />`;
}

      if (option === "name") {
        container.innerHTML = `<input type="text" id="newName" placeholder="New name" />`;
      } else if (option === "email") {
        container.innerHTML = `
          <input type="email" id="newEmail" placeholder="New email" />
          <input type="email" id="confirmEmail" placeholder="Confirm email" />
        `;
      } else if (option === "password") {
        container.innerHTML = `
          <input type="password" id="newPassword" placeholder="New password" />
          <input type="password" id="confirmPassword" placeholder="Confirm password" />
        `;
      }
    }

    function submitProfileUpdate() {
  const option = document.getElementById("updateOption").value;
  if (!option) return;

  let updateObj = { email: userEmail };

  const currentPassword = document.getElementById("currentPassword")?.value;
if ((option === "email" || option === "password") && !currentPassword) {
  return alert("Please enter your current password for verification.");
}
if (option === "email" || option === "password") {
  updateObj.currentPassword = currentPassword;
}


      if (option === "name") {
        const name = document.getElementById("newName").value.trim();
        
        if (!name) return alert("Enter name");
        updateObj.name = name;
      }

      if (option === "email") {
        const newEmail = document.getElementById("newEmail").value.trim().toLowerCase();
        const confirm = document.getElementById("confirmEmail").value.trim().toLowerCase();
        if (newEmail !== confirm) return alert("Emails do not match.");
        updateObj.email = newEmail;
        updateObj.previousEmail = userEmail;
        userEmail = newEmail;
        localStorage.setItem("loggedInEmail", newEmail);
      }

      if (option === "password") {
  const pass = document.getElementById("newPassword").value;
  const confirm = document.getElementById("confirmPassword").value;
  if (pass !== confirm) return alert("Passwords do not match.");

  const pwValid = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\w\s]).{8,12}$/;
  if (!pwValid.test(pass)) return alert("Password must be 8‚Äì12 chars, include upper, lower, digit, and special.");

  updateObj.password = pass;
}

updatePrefs(updateObj);

const updateFields = document.getElementById("profileUpdateFields");
updateFields.querySelectorAll("p").forEach(p => p.remove());

document.getElementById("profileUpdateFields").innerHTML += 
  '<p style="color:green; font-size:0.9rem; margin-top:8px;">‚úîÔ∏è Profile updated!</p>';

// Refresh after a short delay
setTimeout(() => loadDashboard(), 1500);
    }

    function updatePrefs(prefs, callback) {
  fetch(UPDATE_PREFS_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email: userEmail, ...prefs })
  })
  .then(res => res.json())
  .then(response => {
    // Merge new data into currentUserData
    if (prefs.theme) currentUserData.theme = prefs.theme;
    if (prefs.favorites) currentUserData.favorites = prefs.favorites;

    if (typeof callback === 'function') {
      callback(response);
    }
  })
  .catch(err => console.error("Error updating preferences:", err));
}



    function logoutUser() {
      localStorage.removeItem("loggedInEmail");
      localStorage.removeItem("access_token");
      localStorage.removeItem("id_token");
      window.location.href = `https://${domain}.auth.${region}.amazoncognito.com/logout?client_id=${clientId}&logout_uri=${redirectUri}`;
}

  
  </script>
</body>
</html>
