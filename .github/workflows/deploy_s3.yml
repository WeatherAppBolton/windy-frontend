name: ‚ú® Deploy Windy Frontend to S3 + Amplify!

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
    - name: üìÖ Checkout code
      uses: actions/checkout@v3

    - name: üöÄ Set up Python (for AWS CLI)
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: üì¶ Install tools (AWS CLI + Minifiers)
      run: |
        pip install awscli
        npm install -g html-minifier terser clean-css-cli

    - name: üßº Lint and Minify Assets
      run: |
        echo "Minifying HTML, CSS, and JS..."
        find . -name "*.html" -exec html-minifier --collapse-whitespace --remove-comments --minify-css true --minify-js true -o {} {} \;
        find . -name "*.css" -exec cleancss -o {} {} \;
        find . -name "*.js" -exec terser --compress --mangle -o {} -- {} \;

    - name: üåå Sync to S3 (Frontend)
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        S3_BUCKET: ${{ secrets.S3_BUCKET }}
      run: |
        aws s3 sync ./ s3://$S3_BUCKET --delete --region $AWS_REGION \
          --cache-control "max-age=31536000" \
          --exclude ".git/*" --exclude ".github/*"

    - name: üì¢ Notify via SNS ‚Äì ‚úÖ Success
      if: success()
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        SNS_TOPIC_ARN: ${{ secrets.SNS_TOPIC_ARN }}
      run: |
        COMMIT=$(git rev-parse --short HEAD)
        BRANCH=$(git rev-parse --abbrev-ref HEAD)
        aws sns publish \
          --topic-arn "$SNS_TOPIC_ARN" \
          --region "$AWS_REGION" \
         --message "‚úÖ Frontend deployed successfully üöÄ
         Branch: $BRANCH
         Commit: $COMMIT"

    - name: üì¢ Notify via SNS ‚Äì ‚ùå Failure
      if: failure()
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        SNS_TOPIC_ARN: ${{ secrets.SNS_TOPIC_ARN }}
      run: |
        COMMIT=$(git rev-parse --short HEAD)
        BRANCH=$(git rev-parse --abbrev-ref HEAD)
        aws sns publish \
          --topic-arn "$SNS_TOPIC_ARN" \
          --region "$AWS_REGION" \
          --message "‚ùå Frontend deployment FAILED ‚ùó
          Branch: $BRANCH
          Commit: $COMMIT
          Check logs for details."
