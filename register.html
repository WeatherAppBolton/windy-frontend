<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌤️ Register - Windy</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/CSS/page2style.CSS">
</head>
<body>

  <div class="container">
    <h1>☁️ Create Your Windy Account</h1>

    <label for="regName">Full Name ☀️</label>
    <input type="text" id="regName" placeholder="Full Name" aria-describedby="nameHelp" />

    <label for="regEmail">Email Address 📧</label>
    <input type="email" id="regEmail" placeholder="Email Address" aria-describedby="emailHelp" />

    <label for="regPassword">Password 🔐</label>
    <input type="password" id="regPassword" placeholder="Password (8-12 chars, 1 special, 1 digit, A-Z, a-z)" aria-describedby="passwordHelp" />

    <button type="button" onclick="registerUser()">✅ Register</button>
    <p class="msg" id="msg"></p>

    <a class="back-link" href="index.html">← Back to Home</a>
  </div>

  <footer>© 2025 Windy Weather App • Made with 💙</footer>

  <script src="assets/JS/script.js"></script>
</body>
</html>
