<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚òÅÔ∏è Register - Windy</title>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #78b67b, #022006);
      background-image: url('https://img.freepik.com/free-photo/dark-green-forest-river_1204-490.jpg?t=st=1745336700~exp=1745340300~hmac=43874abb05b31691a1ad64a4535cf5512935efcddc9726e12ac682888e7e48fc&w=1380');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #1b5e20;
    }

    main {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      padding-top: 60px;
      box-sizing: border-box;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      max-width: 420px;
      width: 90%;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      text-align: center;
    }

    h1 {
      color: #1b3e1b;
      margin-bottom: 25px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px auto;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: rgba(255, 255, 255, 0.95);
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      background: #43a047;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #2e7d32;
    }

    .msg {
      margin-top: 15px;
      font-size: 14px;
    }

    .msg.success {
      color: #1b5e20;
      background: rgba(76, 175, 80, 0.15);
      padding: 10px;
      border-radius: 8px;
    }

    .msg.error {
      color: #c62828;
      background: rgba(244, 67, 54, 0.15);
      padding: 10px;
      border-radius: 8px;
    }

    .back-link {
      margin-top: 20px;
      display: inline-block;
      font-size: 14px;
      text-decoration: none;
      color: #031604;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: auto;
      font-size: 0.85rem;
      color: #2e7d32;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <main>
    <div class="container">
      <h1>‚òÅÔ∏è Create Your Windy Account</h1>

      <input type="text" id="regName" placeholder="Full Name ‚òÄÔ∏è" />
      <input type="email" id="regEmail" placeholder="Email Address üìß" />
      <input type="password" id="regPassword" placeholder="Password üîê (8‚Äì12 chars incl. Aa1@)" />

      <button onclick="registerUser()">‚úÖ Register</button>
      <p class="msg" id="msg"></p>

      <a class="back-link" href="index.html">‚Üê Back to Home</a>
    </div>
  </main>

  <footer>¬© 2025 Windy Weather App ‚Ä¢ Made with üíö & ‚òÅÔ∏è</footer>

  <script>
    const registerApiUrl = "https://0838uo8kkf.execute-api.eu-north-1.amazonaws.com/prod/user/register";

    function registerUser() {
      const name = document.getElementById('regName').value.trim();
      const email = document.getElementById('regEmail').value.trim().toLowerCase();
      const password = document.getElementById('regPassword').value;
      const msg = document.getElementById('msg');

      msg.textContent = '';
      msg.className = 'msg';

      if (!name || !email || !password) {
        msg.textContent = '‚ö†Ô∏è Please fill out all fields.';
        msg.classList.add('error');
        return;
      }

      const pwValid = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\w\s]).{8,12}$/.test(password);
      if (!pwValid) {
        msg.textContent = '‚ö†Ô∏è Password must be 8‚Äì12 chars, include upper, lower, digit, and special.';
        msg.classList.add('error');
        return;
      }

      fetch(registerApiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      })
      .then(res => res.json().then(body => ({ status: res.status, body })))
      .then(result => {
        if (result.status === 200) {
          msg.textContent = '‚úÖ Registration successful! Redirecting...';
          msg.classList.add('success');
          setTimeout(() => window.location.href = 'login.html', 2000);
        } else {
          msg.textContent = '‚ùå ' + (result.body.error || "Unknown error.");
          msg.classList.add('error');
        }
      })
      .catch(err => {
        console.error("Registration error:", err);
        msg.textContent = '‚ùå Server error. Try again.';
        msg.classList.add('error');
      });
    }
  </script>

</body>
</html>
