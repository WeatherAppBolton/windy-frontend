<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌤️ Register - Windy</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    .msg {
      margin-top: 15px;
      font-size: 14px;
    }
    .msg.success {
      color: #d4edda;
      background: rgba(40, 167, 69, 0.2);
      padding: 8px;
      border-radius: 8px;
    }
    .msg.error {
      color: #ffdede;
      background: rgba(255, 0, 0, 0.2);
      padding: 8px;
      border-radius: 8px;
    }
    .back-link {
      margin-top: 20px;
      display: inline-block;
      font-size: 14px;
      text-decoration: none;
      color: #eee;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body data-page="register">
  <div class="cloud"></div>
  <div class="cloud"></div>

  <div class="container">
    <h1>☁️ Create Your Windy Account</h1>

    <input type="text" id="regName" placeholder="Full Name ☀️" />
    <input type="email" id="regEmail" placeholder="Email Address 📧" />
    <input type="password" id="regPassword" placeholder="Password 🔐 (8-12 chars, 1 special, 1 digit, A-Z, a-z)" />

    <button type="button" onclick="registerUser()">✅ Register</button>
    <p class="msg" id="msg"></p>

    <a class="back-link" href="index.html">← Back to Home</a>
  </div>
 
  <footer>© 2025 Windy Weather App • Made with 💙</footer>

  <script>
    function registerUser() {
      const name = document.getElementById('regName').value.trim();
      const email = document.getElementById('regEmail').value.trim().toLowerCase();
      const password = document.getElementById('regPassword').value;
      const msg = document.getElementById('msg');

      msg.textContent = '';
      msg.className = 'msg';

      // Basic validations
      if (!name || !email || !password) {
        msg.textContent = '⚠️ Please fill out all fields.';
        msg.classList.add('error');
        return;
      }

      const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      if (!emailPattern.test(email)) {
        msg.textContent = '⚠️ Invalid email format.';
        msg.classList.add('error');
        return;
      }

      const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\w\s]).{8,12}$/;

      if (!passwordPattern.test(password)) {
        msg.textContent = '⚠️ Password must be 8–12 chars, include upper, lower, number & special character.';
        msg.classList.add('error');
        return;
      }

      // Send request
      fetch("https://q4w6hp796d.execute-api.eu-north-1.amazonaws.com/RegisterUser", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      })
      .then(async res => {
        const raw = await res.text();
        let data = {};
        try {
          data = JSON.parse(raw);
        } catch {
          msg.textContent = '⚠️ Invalid response from server.';
          msg.classList.add('error');
          return;
        }

        if (res.ok && data.message) {
          msg.textContent = '✅ Registered successfully!';
          msg.classList.add('success');
          setTimeout(() => window.location.href = "login.html", 2000);
        } else {
          msg.textContent = '⚠️ ' + (data.error || 'Something went wrong.');
          msg.classList.add('error');
        }
      })
      .catch(() => {
        msg.textContent = '⚠️ Error connecting to server.';
        msg.classList.add('error');
      });
    }
  </script>
</body>
</html>
