<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windy - Weather Checker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f6d365, #fda085); /* soft sunset-style warm weather theme */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            margin-bottom: 20px;
            color: #555;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background-color: #f78b00; /* warm orange for action */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #d96b00;
            }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⛅ Welcome to Windy</h1>
        <p>Please enter your name and the city you'd like to check the weather for.</p>

        <label for="username">Your Name</label>
        <input type="text" id="username" placeholder="e.g. Mohit">

        <label for="location">Location</label>
        <input type="text" id="location" placeholder="e.g. London">

        <button id="submitBtn">Check Weather</button>

        <div class="footer">
            © 2025 Windy Weather App
        </div>
    </div>

    <script>
        const submitButton = document.getElementById('submitBtn');

        submitButton.addEventListener('click', () => {
            const userName = document.getElementById('username').value.trim();
            const userLocation = document.getElementById('location').value.trim();

            if (!userName || !userLocation) {
                alert('Please fill out both fields.');
                return;
            }

            localStorage.setItem('username', userName);
            localStorage.setItem('location', userLocation);
            window.location.href = 'page2.html';
        });
    </script>
</body>
</html>
